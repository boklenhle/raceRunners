<!DOCTYPE html>
<html>
    <head>
        <title>Runners</title>
        <meta charset="utf-8">
        <meta name ="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1 style="text-align: center;">Registration</h1>
        <div id="AgeSection">
            <h3>Age</h3>
            <p>How old is the runner that is registering for this fantastic run on Mars?</p>
            <input type="text" placeholder="Age" id="age" required>
        </div>
        <div>
            <h3>Early Race</h3>
            <p>Are you registering for the early race?</p>
            
            <input type="radio" value="true" name="EarlyRace">
            <label for="yes">Yes</label>
            <br>
            <input type="radio" value="false" name="EarlyRace">
            <label for="no">No</label>
        </div>
        <br>
        <button id="submit">Submit</button>
    </body>
    <script src="script.js"></script>
</html>
